<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Nostr Signer Configurator</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5 font-sans text-center">
    <h1 class="text-2xl font-bold mb-6">Remote Nostr Signer Configurator</h1>
    
    <!-- Overlay -->
    <div id="connectionOverlay" class="fixed inset-0 bg-white/90 flex flex-col justify-center items-center z-50">
        <div class="max-w-md text-center mb-6">
            <p class="text-gray-700 mb-4">To configure your device:</p>
            <ol class="text-left text-gray-700 mb-6 space-y-2">
                <li>1. Press and hold Button 1 while connecting your device</li>
                <li>2. Wait for the "Configuration mode" screen to appear</li>
                <li>3. Click the connect button below</li>
            </ol>
        </div>
        <button onclick="connectESP32()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
            Connect to Remote Nostr Signer
        </button>
    </div>
    
    <!-- Loading Spinner (initially hidden) -->
    <div id="loadingSpinner" class="hidden fixed inset-0 bg-white/90 flex flex-col justify-center items-center z-50">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-gray-700">Loading configuration...</p>
    </div>
    
    <div class="max-w-2xl mx-auto mb-8 text-left">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">WiFi Configuration</h2>
        <div class="mb-4">
            <label for="wifiSsid" class="block font-semibold mb-2">WiFi SSID</label>
            <input type="text" id="wifiSsid" name="wifiSsid" 
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="wifiPassword" class="block font-semibold mb-2">WiFi Password</label>
            <input type="password" id="wifiPassword" name="wifiPassword" 
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <div class="max-w-2xl mx-auto mb-8 text-left">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Nostr Relay</h2>
        <div class="mb-4">
            <label for="relayUri" class="block font-semibold mb-2">Relay URI</label>
            <input type="text" id="relayUri" name="relayUri" placeholder="wss://relay.nostriot.com"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <div class="max-w-2xl mx-auto mb-8 text-left">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Keys</h2>
        <div class="mb-4">
            <label for="privateKey" class="block font-semibold mb-2">Your Private Key</label>
            <input type="text" id="privateKey" name="privateKey" placeholder="64 character hex string"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="publicKey" class="block font-semibold mb-2">Your Public Key</label>
            <input type="text" id="publicKey" name="publicKey" placeholder="64 character hex string"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <p id="status" class="mb-4 text-gray-700"></p>

    <div class="space-x-4">
        <button onclick="sendData()" 
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
            Upload Configuration
        </button>
    </div>

    <script>
        let port;
        let writer;
        let reader;

        async function connectESP32() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                writer = port.writable.getWriter();
                reader = port.readable.getReader();
                document.getElementById("status").innerText = "Connected to ESP32.";
                // Hide the connection overlay
                document.getElementById("connectionOverlay").classList.add("hidden");
                
                // Show loading spinner
                document.getElementById("loadingSpinner").classList.remove("hidden");
                
                // Wait for 1 second to show the loading animation
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Hide loading spinner and load configuration
                document.getElementById("loadingSpinner").classList.add("hidden");
                await loadConfig();
            } catch (error) {
                console.error("Error connecting to ESP32:", error);
                document.getElementById("status").innerText = "Failed to connect. Try refreshing the page and connecting again.";
            }
        }

        async function sendData() {
            if (!writer) {
                document.getElementById("status").innerText = "Device not connected. Try refreshing the page and connecting again.";
                return;
            }

            // Add confirmation dialog
            if (!confirm("Are you sure you want to upload these configuration values? This will overwrite any existing values you have saved to your device")) {
                return;
            }

            const config = {
                    ssid: document.getElementById("wifiSsid").value,
                    password: document.getElementById("wifiPassword").value,
                    relay_uri: document.getElementById("relayUri").value,
                    private_key: document.getElementById("privateKey").value,
                    public_key: document.getElementById("publicKey").value
            };

            const jsonData = JSON.stringify(config);
            
            try {
                await writer.write(new TextEncoder().encode(jsonData + "\n"));
                document.getElementById("status").innerText = "Configuration updated successfully!";
            } catch (error) {
                console.error("Error sending configuration:", error);
                document.getElementById("status").innerText = "Error sending configuration. Try refreshing the page and connecting again.";
            }
        }

        async function loadConfig() {
            if (!reader) {
                document.getElementById("status").innerText = "Device not connected. Try refreshing the page and connecting again.";
                return;
            }

            try {
                // Send command to request configuration
                await writer.write(new TextEncoder().encode("get_config\n"));
                
                // Read response
                const response = await reader.read();
                const jsonStr = new TextDecoder().decode(response.value);
                console.log(jsonStr);
                
                if (isValidJson(jsonStr)) {
                    const config = JSON.parse(jsonStr);
                    
                    // Populate form fields
                    document.getElementById("wifiSsid").value = config.ssid || '';
                    document.getElementById("wifiPassword").value = config.password || '';
                    document.getElementById("relayUri").value = config.relay_uri || '';
                    document.getElementById("privateKey").value = config.private_key || '';
                    document.getElementById("publicKey").value = config.public_key || '';
                    
                    document.getElementById("status").innerText = "Configuration loaded.";
                } else {
                    document.getElementById("status").innerText = "Invalid configuration data received. Try refreshing the page and connecting again.";
                }
            } catch (error) {
                console.error("Error loading configuration:", error);
                document.getElementById("status").innerText = "Error loading configuration. Try refreshing the page and connecting again.";
            }
        }

        function isValidJson(str) {
            try {
                JSON.parse(str);
                return true;
            } catch (e) {
                return false;
            }
        }
    </script>
</body>
</html>
