<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Nostr Signer Configurator</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Replace or add before the closing </body> tag -->
<script type="module" src="./main.js"></script>
    <!-- Add noble/hashes import -->
    <script type="module">
        import { bytesToHex } from '@noble/hashes/utils';
        window.bytesToHex = bytesToHex;
    </script>
</head>
<body class="p-5 font-sans text-center">
    <h1 class="text-2xl font-bold mb-6">Remote Nostr Signer Configurator</h1>
    
    <!-- Overlay -->
    <div id="connectionOverlay" class="fixed inset-0 bg-white/90 flex flex-col justify-center items-center z-50">
        <div class="max-w-md text-center mb-6">
            <p class="text-gray-700 mb-4">To configure your device:</p>
            <ol class="text-left text-gray-700 mb-6 space-y-2">
                <li>1. Press and hold Button 1 while connecting your device</li>
                <li>2. Wait for the "Configuration mode" screen to appear</li>
                <li>3. Click the connect button below</li>
            </ol>
        </div>
        <button onclick="connectESP32()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
            Connect to Remote Nostr Signer
        </button>
    </div>
    
    <!-- Loading Spinner (initially hidden) -->
    <div id="loadingSpinner" class="hidden fixed inset-0 bg-white/90 flex flex-col justify-center items-center z-50">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-gray-700">Loading configuration...</p>
    </div>
    
    <div class="max-w-2xl mx-auto mb-8 text-left">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">WiFi Configuration</h2>
        <div class="mb-4">
            <label for="wifiSsid" class="block font-semibold mb-2">WiFi SSID</label>
            <input type="text" id="wifiSsid" name="wifiSsid" 
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="wifiPassword" class="block font-semibold mb-2">WiFi Password</label>
            <div class="relative">
                <input type="password" id="wifiPassword" name="wifiPassword" 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="button" onclick="togglePasswordVisibility('wifiPassword')"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="wifiPasswordToggleIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-2xl mx-auto mb-8 text-left">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Nostr Relay</h2>
        <div class="mb-4">
            <label for="relayUri" class="block font-semibold mb-2">Relay URI</label>
            <input type="text" id="relayUri" name="relayUri" placeholder="wss://relay.damus.io"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <div class="max-w-2xl mx-auto mb-8 text-left">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Keys</h2>
        <div class="mb-4">
            <label for="nsec" class="block font-semibold mb-2">Your Nsec</label>
            <div class="relative">
                <input type="password" id="nsec" name="nsec" placeholder="nsec......."
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    oninput="updateDerivedKeys(this.value)">
                <button type="button" onclick="togglePasswordVisibility('nsec')"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="nsecToggleIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="hexPrivateKey" class="block font-semibold mb-2">Hex Private Key</label>
            <div class="relative">
                <input type="password" id="hexPrivateKey" name="hexPrivateKey" readonly
                    class="w-full p-2 border rounded bg-gray-50 focus:outline-none">
                <button type="button" onclick="togglePasswordVisibility('hexPrivateKey')"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="hexPrivateKeyToggleIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="npub" class="block font-semibold mb-2">Your Public Key (npub)</label>
            <input type="text" id="npub" name="npub" readonly
                class="w-full p-2 border rounded bg-gray-50 focus:outline-none">
        </div>
        <div class="mb-4">
            <label for="hexPublicKey" class="block font-semibold mb-2">Your Public Key (hex)</label>
            <input type="text" id="hexPublicKey" name="hexPublicKey" readonly
                class="w-full p-2 border rounded bg-gray-50 focus:outline-none">
        </div>
    </div>

    <p id="status" class="mb-4 text-gray-700"></p>

    <div class="space-x-4">
        <button onclick="sendData()" 
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
            Upload Configuration
        </button>
    </div>

    <script>
        let port;
        let writer;
        let reader;

        async function connectESP32() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                writer = port.writable.getWriter();
                reader = port.readable.getReader();
                document.getElementById("status").innerText = "Connected to ESP32.";
                // Hide the connection overlay
                document.getElementById("connectionOverlay").classList.add("hidden");
                
                // Show loading spinner
                document.getElementById("loadingSpinner").classList.remove("hidden");
                
                // Wait for 1 second to show the loading animation
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Hide loading spinner and load configuration
                document.getElementById("loadingSpinner").classList.add("hidden");
                await loadConfig();
            } catch (error) {
                console.error("Error connecting to ESP32:", error);
                document.getElementById("status").innerText = "Failed to connect. Try refreshing the page and connecting again.";
            }
        }

        async function sendData() {
            if (!writer) {
                document.getElementById("status").innerText = "Device not connected. Try refreshing the page and connecting again.";
                return;
            }

            // Add confirmation dialog
            if (!confirm("Are you sure you want to upload these configuration values? This will overwrite any existing values you have saved to your device")) {
                return;
            }

            const config = {
                    ssid: document.getElementById("wifiSsid").value,
                    password: document.getElementById("wifiPassword").value,
                    relay_uri: document.getElementById("relayUri").value,
                    private_key: document.getElementById("hexPrivateKey").value,
                    public_key: document.getElementById("hexPublicKey").value
            };

            const jsonData = JSON.stringify(config);
            console.log(jsonData);
            
            try {
                await writer.write(new TextEncoder().encode(jsonData + "\n"));
                document.getElementById("status").innerText = "Configuration updated successfully!";
            } catch (error) {
                console.error("Error sending configuration:", error);
                document.getElementById("status").innerText = "Error sending configuration. Try refreshing the page and connecting again.";
            }
        }

        async function loadConfig() {
            console.log("Loading configuration...");
            if (!reader) {
                document.getElementById("status").innerText = "Device not connected. Try refreshing the page and connecting again.";
                return;
            }

            try {
                console.log("Sending command to request configuration...");
                await writer.write(new TextEncoder().encode("get_config\n"));
                
                // Read response until we get a complete JSON string
                let jsonStr = '';
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    jsonStr += new TextDecoder().decode(value);
                    
                    // Try to parse the accumulated string as JSON
                    if (isValidJson(jsonStr)) {
                        const config = JSON.parse(jsonStr);
                        console.log("Configuration received:", config);
                        // Populate form fields
                        document.getElementById("wifiSsid").value = config.ssid || '';
                        document.getElementById("wifiPassword").value = config.password || '';
                        document.getElementById("relayUri").value = config.relay_uri || '';
                        const pk = new Uint8Array(config.private_key.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                        const nsec = NostrTools.nip19.nsecEncode(pk);
                        document.getElementById("nsec").value = nsec || '';
                        document.getElementById("hexPrivateKey").value = config.private_key || '';

                        // derive the public key
                        const pubkey = NostrTools.getPublicKey(pk);
                        document.getElementById("hexPublicKey").value = pubkey;
                        // and the npub
                        const npub = NostrTools.nip19.npubEncode(pubkey);
                        document.getElementById("npub").value = npub || '';
                        
                        document.getElementById("status").innerText = "Configuration loaded.";
                        break;
                    }
                }
            } catch (error) {
                console.error("Error loading configuration:", error);
                document.getElementById("status").innerText = "Error loading configuration. Try refreshing the page and connecting again.";
            }
        }

        function isValidJson(str) {
            try {
                JSON.parse(str);
                return true;
            } catch (e) {
                return false;
            }
        }

        // Replace the updateHexPrivateKey function with this new one
        async function updateDerivedKeys(nsec) {
            try {
                if (!nsec.startsWith('nsec')) {
                    document.getElementById('hexPrivateKey').value = '';
                    document.getElementById('npub').value = '';
                    document.getElementById('hexPublicKey').value = '';
                    return;
                }
                
                const { type, data } = NostrTools.nip19.decode(nsec);
                console.log(type, data);
                if (type === 'nsec') {
                    // Update hex private key
                    const hexPrivateKey = bytesToHex(data);
                    document.getElementById('hexPrivateKey').value = hexPrivateKey;
                    
                    // Derive public key and npub
                    const pubkey = NostrTools.getPublicKey(hexPrivateKey);
                    const npub = NostrTools.nip19.npubEncode(pubkey);
                    
                    document.getElementById('npub').value = npub;
                    document.getElementById('hexPublicKey').value = pubkey;
                } else {
                    document.getElementById('hexPrivateKey').value = '';
                    document.getElementById('npub').value = '';
                    document.getElementById('hexPublicKey').value = '';
                }
            } catch (error) {
                document.getElementById('hexPrivateKey').value = '';
                document.getElementById('npub').value = '';
                document.getElementById('hexPublicKey').value = '';
                console.error('Error converting nsec to hex:', error);
            }
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'ToggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('d', 'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21');
            } else {
                input.type = 'password';
                icon.setAttribute('d', 'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z');
            }
        }
    </script>
</body>
</html>
