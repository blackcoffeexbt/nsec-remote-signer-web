<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Nostr Signer Configurator</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Replace or add before the closing </body> tag -->
    <script type="module" src="./main.js"></script>
    <!-- Add custom gradient background and animations -->
    <style>
        body {
            background: linear-gradient(135deg, #f6f8ff 0%, #ffffff 100%);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="p-5 font-sans text-center min-h-screen">
    <h1 class="text-4xl font-bold mb-8 bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">
        Remote Nostr Signer Configurator
    </h1>
    
    <!-- Updated Overlay -->
    <div id="connectionOverlay" class="fixed inset-0 backdrop-blur-sm bg-white/80 flex flex-col justify-center items-center z-50 fade-in">
        <div class="max-w-md text-center mb-6 bg-white p-8 rounded-2xl shadow-lg">
            <p class="text-gray-700 mb-4">To configure your device:</p>
            <ol class="text-left text-gray-700 mb-6 space-y-2">
                <li>1. Press and hold Button 1 while connecting your device</li>
                <li>2. Wait for the "Configuration mode" screen to appear</li>
                <li>3. Click the connect button below</li>
            </ol>
            <button onclick="connectESP32()" class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-lg transform transition hover:scale-105">
                Connect to Remote Nostr Signer
            </button>
        </div>
    </div>
    
    <!-- Loading Spinner (initially hidden) -->
    <div id="loadingSpinner" class="hidden fixed inset-0 bg-white/90 flex flex-col justify-center items-center z-50">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-gray-700">Loading configuration...</p>
    </div>
    
    <!-- Section containers with improved styling -->
    <div class="max-w-2xl mx-auto space-y-8">
        <!-- WiFi Configuration Section -->
        <div class="bg-white p-8 rounded-2xl shadow-lg transition-all hover:shadow-xl">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.14 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
                </svg>
                WiFi Configuration
            </h2>
            <div class="mb-4">
                <label for="wifiSsid" class="block font-semibold mb-2">WiFi SSID</label>
                <input type="text" id="wifiSsid" name="wifiSsid" 
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="wifiPassword" class="block font-semibold mb-2">WiFi Password</label>
                <div class="relative">
                    <input type="password" id="wifiPassword" name="wifiPassword" 
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="button" onclick="togglePasswordVisibility('wifiPassword')"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path id="wifiPasswordToggleIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Nostr Relay Section -->
        <div class="bg-white p-8 rounded-2xl shadow-lg transition-all hover:shadow-xl">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5" />
                </svg>
                Nostr Relay
            </h2>
            <div class="mb-4">
                <label for="relayUri" class="block font-semibold mb-2">Relay URI</label>
                <input type="text" id="relayUri" name="relayUri" placeholder="wss://relay.damus.io" value="wss://relay.damus.io"    
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <!-- Keys Section -->
        <div class="bg-white p-8 rounded-2xl shadow-lg transition-all hover:shadow-xl">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
                Keys
            </h2>
            <div class="mb-4">
                <label for="nsec" class="block font-semibold mb-2">Your Nsec</label>
                <div class="relative">
                    <input type="password" id="nsec" name="nsec" placeholder="nsec......."
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        oninput="updateDerivedKeys(this.value)">
                    <button type="button" onclick="togglePasswordVisibility('nsec')"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path id="nsecToggleIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label for="hexPrivateKey" class="block font-semibold mb-2">Hex Private Key</label>
                <div class="relative">
                    <input type="password" id="hexPrivateKey" name="hexPrivateKey" readonly
                        class="w-full p-2 border rounded bg-gray-50 focus:outline-none">
                    <button type="button" onclick="togglePasswordVisibility('hexPrivateKey')"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path id="hexPrivateKeyToggleIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label for="npub" class="block font-semibold mb-2">Your Public Key (npub)</label>
                <input type="text" id="npub" name="npub" readonly
                    class="w-full p-2 border rounded bg-gray-50 focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="hexPublicKey" class="block font-semibold mb-2">Your Public Key (hex)</label>
                <input type="text" id="hexPublicKey" name="hexPublicKey" readonly
                    class="w-full p-2 border rounded bg-gray-50 focus:outline-none">
            </div>
        </div>
    </div>

    <p id="status" class="mb-4 text-gray-700"></p>

    <!-- Updated action buttons -->
    <div class="space-x-4 mt-8">
        <button onclick="sendData()" 
            class="bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-semibold py-3 px-6 rounded-lg transform transition hover:scale-105">
            Upload Configuration
        </button>
        <button onclick="resetConfiguration()" 
            class="bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white font-semibold py-3 px-6 rounded-lg transform transition hover:scale-105">
            Reset Configuration
        </button>
    </div>

    <!-- Updated modals with improved styling -->
    <div id="confirmationModal" class="hidden fixed inset-0 backdrop-blur-sm bg-black/50 flex justify-center items-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full mx-4 fade-in">
            <h3 class="text-lg font-semibold mb-4" id="confirmationMessageTitle"></h3>
            <div id="confirmationMessageContent"></div>
            <div class="flex justify-end space-x-3">
                <button onclick="handleModalConfirm(false)" 
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">
                    Cancel
                </button>
                <button onclick="handleModalConfirm(true)" 
                    class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold mb-4" id="alertMessage"></h3>
            <div class="flex justify-end">
                <button onclick="closeAlertModal()" 
                    class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded">
                    OK
                </button>
            </div>
        </div>
    </div>
</body>
</html>
